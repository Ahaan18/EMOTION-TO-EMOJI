 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
<h3 class="btn btn-success" id="head">Emotions to emoji website<br><span>&#128512</span><span>&#128532</span><span>&#128545</span><span>&#128558</span></h3>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Tired?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
        <b style="color: green">Are you Surprised?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View - </label>
<div id="camera"></div>
        <br><br>
<button class="btn btn-info" onclick="capture()">Capture Image</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Prediction 1 - </label>
<p id="pre1" class="emotion_name"></p>
<p id="emo1" class="emoji"></p>
<label>Prediction 2 - </label>
<p id="pre2" class="emotion_name"></p>
<p id="emo2" class="emoji"></p>
      
</div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
<div id="result"></div>
        <br><br>
<button class="btn btn-warning" onclick="predict()">Predict Emotion</button>
</div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
